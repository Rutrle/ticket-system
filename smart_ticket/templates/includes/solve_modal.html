<style>
    .modal-content {
      background-color: #212121
    }
</style>
  
<!-- Modal -->
<div class="modal fade" id="ConfirmSolution" tabindex="-1" aria-labelledby="ConfirmSolutionModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ConfirmSolutionModalLabel">Confirm ticket solution</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST"> 
        <div class="modal-body">
            {{form.hidden_tag()}}
            {{confirm_solution_form.solution_text(class="form-control w-10")}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          {{ confirm_solution_form.solve_ticket(class="btn btn-block btn-primary") }}
        </form>
        </div>
      </div>
    </div>
  </div>
